<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board cutting optimizer</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="form">
   <label for="width">Width:</label>
  <input type="number" placeholder="Width" id="width" min="1" max="1830" >
  <label for="height">Height:</label>
  <input type="number" placeholder="Height" id="height" min="1" max="3630" >
  <label for="quantity">Quantity:</label>
  <input type="number" placeholder="Quantity" id="quantity" value="1">
  <button onclick="addRectangles()">Add</button>
  </div>
  <div class="content">
    <div id="rectanglesList" class="rectangles-list"></div>
     <div id="boards">
     <div class="board" data-index="1"></div>
     </div>
  </div>
  <script src="./app.js"></script>
</body>
</html>
